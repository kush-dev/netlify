<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="styles4.css">
</head>

<body>
    <div class="container">
        <h1>Upload Image</h1>
        <form id="upload-form">
            <label for="image-upload">Select Image:</label><br>
            <input type="file" id="image-upload" name="image-upload" accept=".jpg, .jpeg, .png"><br>
            <small>Accepted file types: .jpg, .jpeg, .png</small><br>

            <input type="submit" value="Upload">
        </form>
        <div id="spinner" style="display: none;">
            <img src="spinner.gif" class="spinner" alt="Loading...">
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async(event) => {
            event.preventDefault();

            const fileInput = document.getElementById('image-upload');
            const file = fileInput.files[0];

            // Check if a file is selected
            if (!file) {
                alert("Please select an image to upload");
                return;
            }

            // Check if the file type is valid
            const acceptedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            if (!acceptedTypes.includes(file.type)) {
                alert("Please upload a valid image file (JPEG or PNG)");
                return;
            }

            // Show spinner while uploading
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';

            // Simulate upload delay
            await new Promise(resolve => setTimeout(resolve, 3000));

            // Hide spinner
            spinner.style.display = 'none';

            // Show success message
            alert("Image uploaded successfully");
        });
    </script>
</body>

</html>
